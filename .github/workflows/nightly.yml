name: 'Publish Raycast Linux'

on:
  schedule:
    - cron: '15 23 * * *'
  workflow_dispatch:

jobs:
  publish-linux-appimage:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - uses: pnpm/action-setup@v4

      - name: Copy Swift files
        run: |
          cp /usr/share/swift/usr/lib/swift/linux/*.so src-tauri/SoulverWrapper/Vendor/SoulverCore-linux

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install project dependencies
        run: pnpm install

      - name: Build the sidecar binary
        run: pnpm --filter sidecar build

      - name: Build Swift wrapper
        run: swift build -c release --package-path src-tauri/SoulverWrapper

      - name: Build AppImage
        run: pnpm tauri build --verbose --debug --bundles appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raycast-linux
          path: src-tauri/target/debug/bundle/appimage/*.AppImage
          retention-days: 7
          compression-level: 0
